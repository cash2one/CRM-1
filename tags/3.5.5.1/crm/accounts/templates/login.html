{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="100Credit CRM">
        <meta name="keywords" content="100Credit">
        <meta name="author" content="100Credit">
        <link rel="icon" href="{% static "/static/images/favicon.ico" %}">
        <title>百融客户关系管理系统</title>
        <link href="{% static "/static/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "/static/css/cover.css" %}" rel="stylesheet">
        <!--[if lt IE 9]>
            <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="{% url 'login' %}"><img src="{% static "/static/images/logo1.png" %}" class="img-responsive" alt="Brand" title="百融客户关系管理系统"></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse" align="right">
                    <p style="font-size: 24px;margin-top: 5px;color: #CC9933;"><strong>百融客户关系管理系统</strong></p>
                </div><!--/.navbar -->
            </div>
        </nav>

        <div class="site-wrapper">
        <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="signin-box">
                <h3 align="center" style="color: white;"><strong>登录系统</strong></h3>
                <hr>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="username" type="text" class="form-control input-lg" placeholder="账号" value="{{ username }}" required>
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control input-lg" placeholder="密码" value="{{ password }}" required>
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger" role="alert"><strong>{{ message.tags }}</strong>{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block">登录</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
        </div>

        <div class="container navbar-fixed-bottom">
            <p align="center" style="font-size: 14px">Copyright © 2015 百融（北京）金融信息服务股份有限公司 All Rights Reserved.</p>
        </div>
        <script src="{% static "/static/jquery/jquery-1.11.3.min.js" %}"></script>
        <script src="{% static "/static/bootstrap/js/bootstrap.min.js" %}"></script>
    </body>
</html>

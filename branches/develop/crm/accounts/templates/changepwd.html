{% extends "base.html" %}
{% block title %}修改密码{% endblock %}
{% block content %}
    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="{% url 'profile' %}">我的资料</a></li>
            <li role="presentation" class="active"><a href="{% url 'changepwd' %}">修改密码</a></li>
        </ul>
        <form class="form-pwd" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input name="old-pwd" type="password" class="form-control input-lg" value="{{ old_pwd }}" placeholder="旧密码" required>
            </div>
            <div class="form-group">
                <input name="new-pwd" type="password" class="form-control input-lg" value="{{ new_pwd }}" placeholder="新密码" required>
            </div>
            <div class="form-group">
                <input name="new-pwd-again" type="password" class="form-control input-lg" value="{{ new_pwd_again }}" placeholder="确认新密码" required>
            </div>
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger" role="alert"><strong>{{ message.tags }}</strong>{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div align="center">
                <button type="submit" class="btn btn-lg btn-success btn-block">确认</button>
            </div>
        </form>
    </div>
{% endblock %}
